{% extends 'core/base.html' %}

{% block title %}Edit My Account{% endblock %}

{% block content %}
<div class="w-1/2 my-6 bg-gray-100 rounded-xl">
    <h1 class ="mb-5 text-3xl">Edit Account</h1>

    <form method="POST" class="space-y-3">
        {% csrf_token %}
        <div>
            <label>First name</label>
            <input name="first_name" value="{{ request.user.first_name }}" type="'text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>
        <div>
            <label>Last name</label>
            <input name="last_name" value="{{ request.user.first_name }}" type="'text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>
        <div>
            <label>Username</label>
            <input name="username" value="{{ request.user.username }}" type="'text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>
        <div>
            <label>Email</label>
            <input name="email" value="{{ request.user.email }}" type="'text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>
        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-purple-500">Update</button>
        </div>
    </form>

</div>

{% endblock %}
